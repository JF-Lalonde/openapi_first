AllCops:
  TargetRubyVersion: 2.6
Style/Documentation:
  Enabled: false
Style/ExponentialNotation:
  Enabled: true
Metrics/BlockLength:
  Exclude:
  - 'spec/**/*.rb'
  - '*.gemspec'
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
